name: inflab_website
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_tabler_icons: ^1.2.0
  universal_html: ^2.2.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: HSDSans-Regular
      fonts:
        - asset: assets/HSD_Sans/HSDSans-Regular.ttf
    - family: HSDSans-Elektro
      fonts:
        - asset: assets/HSD_Sans/HSDSans-Elektro.ttf
  